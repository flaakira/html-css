<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<h1>Tags em HTML</h1>
<body>
<p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
<ul>
    <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
    <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tab <abbr>">Abreviacoes</abbr></li>
    <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
    <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <ul> e <li>">Listas com demarcacoes</abbr></li>
</ul>    
</body>
</html>
