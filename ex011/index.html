<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminiua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> 
    </picture>
    <h1>Reproduzindo Audio</h1>
    <audio src="media/Christmas Village - Aaron Kenny.mp3" controls></audio>
    <!-- MP3 WAY OGG-->
    <audio>
        <source src="media/Christmas Village - Aaron Kenny.mp3" type="audio/mpeg">
        <source src="media/Christmas Village - Aaron Kenny.mp3" type="audio/ogg">
        <source src="media/Christmas Village - Aaron Kenny.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="media/Christmas Village - Aaron Kenny.mp3">Clique aqui para baixara o arquivo de audio.</a>
        </audio>
</body>
</html>
